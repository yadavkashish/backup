client_id = "98eccc305b95a11d2b9dbec18a0681d1"
name = "judgeMe"
application_url = "https://judgme.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"
  
[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products, write_themes, read_orders, write_customers"

[auth]
redirect_urls = [
  "https://judgme.onrender.com",
  "https://judgme.onrender.com/auth/callback"
]
